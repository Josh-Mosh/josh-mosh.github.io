<div class="house">

  <div class="sketchup-models">

    <div class="select-wrapper">
      <div class="down-arrow-wrapper">
        <div class="sketchup-background down-arrow"></div>
      </div>

      <div class="sketchup-background layer-select hidden-select"></div>

      <div class="select-options" hidden>
        <a data-val="house-exterior">Exterior</a>
        <a data-val="house-second-floor">Second Floor</a>
        <a data-val="house-first-floor">First Floor</a>
      </div>

      <select id="house-layer-select" class="sketchup-background layer-select">
        <option value="house-exterior">Exterior</option>
        <option value="house-second-floor">Second Floor</option>
        <option value="house-first-floor">First Floor</option>
      </select>
    </div>

    <div class="three-d-model house-exterior">
      <iframe src="https://3dwarehouse.sketchup.com/embed.html?mid=ucc47419e-dc23-4bf7-bf6c-d034d42913be&width=580&height=326" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="580" height="326" allowfullscreen></iframe>
    </div>

    <div class="three-d-model house-second-floor" hidden>
      <iframe src="https://3dwarehouse.sketchup.com/embed.html?mid=ub915951f-20a0-48b3-9f2d-fd923196aae3&width=580&height=326" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="580" height="326" allowfullscreen></iframe>
    </div>

    <div class="three-d-model house-first-floor" hidden>
      <iframe src="https://3dwarehouse.sketchup.com/embed.html?mid=uddfdc514-e76d-4d24-b5bd-083f7bc7ecaf&width=580&height=326" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="580" height="326" allowfullscreen></iframe>
    </div>

    <small><i class="fa fa-arrows-v"></i> Scroll to zoom</small>
  </div>

</div>

<script type="text/javascript">

  $(document).ready(function() {

    var selectOptionsHidden = true;

    $('.hidden-select').click(function() {
      if (selectOptionsHidden === true) {
        $('.select-options').slideDown();
        $('.down-arrow').css('background-position', '0px -128px');
        selectOptionsHidden = false;
      } else {
        slideLayerSelectUp();
      }
    });

    $('.select-options a').click(function() {
      var $selectedLayer = $(this).data('val');

      $('.layer-select').val($selectedLayer);
      slideLayerSelectUp();
      changeModelView($selectedLayer);
      $('.layer-select').trigger('change');
    });

    function slideLayerSelectUp() {
      $('.select-options').slideUp();
      $('.down-arrow').css('background-position', '0px -160px');
      selectOptionsHidden = true;
    }

    function changeModelView(layer) {
      $('.three-d-model').hide();
      $('.' + layer).show();
    }

  });
</script>

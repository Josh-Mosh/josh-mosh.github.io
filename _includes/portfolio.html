<!-- Modal for displaying images from each project. Images are switched out depending on selected project -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">
        <div id="myCarousel" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <!-- Carousel items -->
          <div class="carousel-inner">
            <div class="active item">
              <img src="{{ "/assets/img/projects/teachers/1.png" | prepend: site.baseurl }}">
            </div>
            <div class="item">
              <img src="{{ "/assets/img/projects/teachers/2.png" | prepend: site.baseurl }}">
            </div>
            <div class="item">
              <img src="{{ "/assets/img/projects/teachers/3.png" | prepend: site.baseurl }}">
            </div>
          </div>
          <!-- Carousel nav -->
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
      </div>

    </div>
  </div>
</div>


<script type="text/javascript">
  $(document).ready(function() {
    $('.header h4.active').removeClass('active').addClass('inactive');
    $('.header #portfolio h4').removeClass('inactive').addClass('active');
  });
</script>

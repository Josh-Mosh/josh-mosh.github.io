<script type="text/javascript">

  $(document).ready(function() {

    var selectOptionsHidden = true;

    $('.hidden-select').click(function() {
      if (selectOptionsHidden === true) {
        $('.select-options').slideDown();
        $('.down-arrow').css('background-position', '0px -128px');
        selectOptionsHidden = false;
      } else {
        slideLayerSelectUp();
      }
    });

    $('.select-options a').click(function() {
      var $selectedLayer = $(this).data('val');

      $('.layer-select').val($selectedLayer);
      slideLayerSelectUp();
      changeModelView($selectedLayer);
      $('.layer-select').trigger('change');
    });
